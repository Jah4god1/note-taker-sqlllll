<!DOCTYPE html>
<html>
<head>
<title>Note Taking App</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
}

h1 {
text-align: center;
}

form {
max-width: 400px;
margin: 0 auto;
}

label {
display: block;
margin-top: 10px;
}

input[type="text"] {
width: 100%;
padding: 10px;
margin-top: 5px;
font-size: 16px;
border-radius: 4px;
border: 1px solid #ccc;
box-sizing: border-box;
}

button[type="submit"] {
width: 100%;
padding: 10px;
margin-top: 10px;
font-size: 16px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
}

button[type="submit"]:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<h1>Create a New Note</h1>
<form action="/notes" method="POST">
<label for="title">Title:</label>
<input type="text" id="title" name="title" placeholder="Note Title" required><br>

<label for="description">Description:</label>
<input type="text" id="description" name="description" placeholder="Note Description" required><br>

<button type="submit">Create Note</button>
</form>
</body>
</html>
